<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        let nome = window.prompt("Digite seu nome:");
         if (nome) {window.alert(`Ola ${nome}. Bem vindo a entrada de dados via teclado em javascript`)}
         else{
            window.alert(`nenhum nome foi digitado`);
         }
    </script>
</body>
</html>
